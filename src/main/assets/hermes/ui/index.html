<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClickGui</title>

    <link rel="stylesheet" href="./style.css">

    <!--    <script src="./modules.js"></script>-->
    <script src="modules.js"></script>
</head>


<body>

<div class="wrap">
    <div class="nav">
        <!--按钮-->
        <div class="btn">
            <div class="btn-item"></div>
            <div class="btn-item"></div>
            <div class="btn-item"></div>
        </div>
        <!--头像-->
        <div class="client_icon">
            <div class="icon-img"><img src="imgs/logo.png" alt="" /></div>
            <div class="icon-con">
                <p>New injection Client</p>
                <h2>Hermes</h2>
            </div>
        </div>
        <div class="line"></div>
        <div class="title">
            <p>Catagory</p>
        </div>
        <div class="menu">
            <div class="catagory">
                <div class="light"></div>
                <div class="catagory_icon"><img src="imgs/combat.png"></div>
                <div class="catagory_name">combat</div>
                <div class="ricon"></div>
            </div>
            <div class="catagory">
                <div class="light"></div>
                <div class="catagory_icon"><img src="imgs/movement.png"></div>
                <div class="catagory_name">movement</div>
                <div class="ricon"></div>
            </div>
            <div class="catagory">
                <div class="light"></div>
                <div class="catagory_icon">
                    <img src="imgs/render.png">
                </div>
                <div class="catagory_name">Render</div>
                <div class="ricon"></div>
            </div>
            <div class="catagory">
                <div class="light"></div>
                <div class="catagory_icon">
                    <img src="imgs/player.png">
                </div>
                <div class="catagory_name">Player</div>
                <div class="ricon"></div>
            </div>
            <div class="catagory">
                <div class="light"></div>
                <div class="catagory_icon">
                    <img src="imgs/world.png">
                </div>
                <div class="catagory_name">World</div>
                <div class="ricon"></div>
            </div>
            <div class="catagory">
                <div class="light"></div>
                <div class="catagory_icon">
                    <img src="imgs/misc.png">
                </div>
                <div class="catagory_name">misc</div>
                <div class="ricon"></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="title">
            <p>Sever 6</p>
        </div>
        <div class="serve">
            <div class="catagory">
                <div class="catagory_icon"><span class="iconfont icon-caidan"></span></div>
                <div class="catagory_name">Software</div>
                <div class="ricon">
                    <span class="iconfont icon-Dashboard"></span>
                </div>
            </div>
            <div class="catagory">
                <div class="catagory_icon"><span class="iconfont icon-renqun"></span></div>
                <div class="catagory_name">Chat</div>
                <div class="ricon"></div>
            </div>
            <div class="catagory">
                <div class="catagory_icon"><span class="iconfont icon-sousuo"></span></div>
                <div class="catagory_name">Intercom</div>
                <div class="ricon"><span class="iconfont icon-caidan1"></span></div>
            </div>
            <div class="catagory">
                <div class="catagory_icon">
                    <span class="iconfont icon-gengduo-a"></span>
                </div>
                <div class="catagory_name">Setting</div>
                <div class="ricon"></div>
            </div>
        </div>
    </div>
</div>

<div class="module_container">

    <div class="module">
        <div class="name">
            <h2>Example Module</h2>
            <div class="description">example description</div>
        </div>
    </div>
</div>

</body>
</html>
